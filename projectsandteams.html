<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Home - Dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<style>
body.dark-mode {
	background-color: #121212;
	color: #f1f1f1;
}

.navbar-dark-mode {
	background-color: #1f1f1f;
}

.btn-toggle-theme {
	border: none;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
		<a class="navbar-brand" href="#"><i
			class="bi bi-house-door-fill me-2"></i>Dashboard</a>
		<div class="collapse navbar-collapse">
			<div class="btn-group ms-auto me-3">
				<a href="project-list.html" class="btn btn-outline-light">Projects</a>
				<a href="team-list.html" class="btn btn-outline-light">Teams</a> <a
					href="employee-list.html" class="btn btn-outline-light">View
					Employees</a> <a href="employee-form.html"
					class="btn btn-outline-light">Add Employee</a>
			</div>
			<button class="btn-toggle-theme" onclick="toggleTheme()"
				title="Toggle Theme">
				<i class="bi bi-moon-stars-fill fs-4"></i>
			</button>
		</div>
	</nav>

	<div class="container mt-5 text-center">
		<h1 id="welcomeMessage" class="mb-4"></h1>
		<p class="lead">Welcome to the Employee Management System. Use the
			navigation bar to manage employees, projects, and teams.</p>
	</div>

	<script>
		// Welcome message based on time
		function setWelcomeMessage() {
			const hour = new Date().getHours();
			let message = "Welcome!";
			if (hour < 12) {
				message = "Good Morning!";
			} else if (hour < 18) {
				message = "Good Afternoon!";
			} else {
				message = "Good Evening!";
			}
			document.getElementById("welcomeMessage").textContent = message;
		}

		// Theme toggle
		function toggleTheme() {
			document.body.classList.toggle("dark-mode");
			document.querySelector("nav").classList.toggle("navbar-dark-mode");
		}

		// Initialize
		setWelcomeMessage();
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
